<app-search-form></app-search-form>
<div class="p-d-flex p-d-column">
  <ul style="list-style-type: none">
    <li *ngFor="let book of books">
      <h2>{{ book.title }}</h2>
      <p *ngIf="book.description !== undefined">{{ book.description }}</p>
      <img
        *ngIf="book.image !== undefined"
        alt="Book Thumbnail"
        [src]="book.image"
      />
    </li>
  </ul>
</div>
