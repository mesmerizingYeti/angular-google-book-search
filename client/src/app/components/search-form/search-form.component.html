<p-card styleClass="p-card-override">
  <div class="p-fluid">
    <div class="p-field">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          type="text"
          pInputText
          placeholder="Book Title"
          [(ngModel)]="bookTitle"
        />
      </span>
    </div>
    <div class="p-field">
      <button pButton pRipple type="button" (click)="handleSearch()">Search</button>
    </div>
  </div>
</p-card>
<br />
